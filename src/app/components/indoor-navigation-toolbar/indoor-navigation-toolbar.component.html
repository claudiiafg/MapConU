<ion-header class="indoorToolbar">
  <ion-toolbar color="primary">
    <ion-button class="settings-button" fill="outline" slot="end">
      <ion-icon name="settings" size="large"></ion-icon>
    </ion-button>
    <ion-item slot="start" class="building">{{ building }}</ion-item>

    <ion-item id="floor-change">
      <ion-select
        (ionChange)="changeFloor()"
        [(ngModel)]="updateFloor"
        [selectedText]="currentFloor.valueOf()"
        class="select-floor"
        id="floor-item"
        interface="popover"
        placeholder="1"
      >
        <ion-select-option
          [value]="floor"
          *ngFor="let floor of floors | slice: minFloorIndex:maxFloorIndex"
          >{{ floor }}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-toolbar>
  <div class="move-floor">
    <ion-button
      (click)="moveUpFloor()"
      class="up-button"
      shape="round"
      fill="outline"
    >
      <ion-icon name="arrow-up"></ion-icon>
    </ion-button>
    <ion-button
      class="down-button"
      (click)="moveDownFloor()"
      shape="round"
      fill="outline"
      float-end
    >
      <ion-icon name="arrow-down"></ion-icon>
    </ion-button>
  </div>
  <ion-searchbar
    class="search-location"
    placeholder="Search for a location.."
    autocomplete="on"
  ></ion-searchbar>
</ion-header>
