<div id="indoor-poi-popover">
  <ion-list>
    <ion-item class="poi-item">
      <ion-label>{{ 'bathroom' | translate }}</ion-label>
      <ion-toggle
              name="bathroom"
              [(ngModel)]="bathroom"
              (ionChange)="showLocation('bathroom')"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'elevators' | translate }}</ion-label>
      <ion-toggle
              name="elevators"
              [(ngModel)]="elevators"
              (ionChange)="showLocation('elevators')"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'stairs' | translate }}</ion-label>
      <ion-toggle
              name="stairs"
              [(ngModel)]="stairs"
              (ionChange)="showLocation('stairs')"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'escalator' | translate }}</ion-label>
      <ion-toggle
              name="escalator"
              [(ngModel)]="escalator"
              (ionChange)="showLocation('escalator')"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'fire-extinguisher' | translate}}</ion-label>
      <ion-toggle
              name ="fireExtinguisher"
              [(ngModel)]="fireExtinguisher"
              (ionChange)="showLocation('fireExtinguisher')"
      ></ion-toggle>
    </ion-item>
    <ion-item class="poi-item">
      <ion-label>{{ 'fire-exit' | translate}}</ion-label>
      <ion-toggle
              name="fireExit"
              [(ngModel)]="fireExit"
              (ionChange)="showLocation('fireExit')"
      ></ion-toggle>
    </ion-item>
    <ion-item class="poi-item" *ngIf="building === 'mb1'">
      <ion-label>{{ 'entrance' | translate}}</ion-label>
      <ion-toggle
              name ="entrance"
              [(ngModel)]="entrance"
              (ionChange)="showLocation('entrance')"
      ></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button class = 'close-button' (click)="closePoi()">Close</ion-button>
</div>
