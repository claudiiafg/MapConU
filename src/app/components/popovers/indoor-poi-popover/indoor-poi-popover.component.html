<div id="indoor-poi-popover">
  <ion-list>
    <ion-item class="poi-item">
      <ion-label>{{ 'bathroom' | translate }}</ion-label>
      <ion-toggle
              name="bathroom"
              [(ngModel)]="bathroom"
              (ionChange)="togglePoi('bathroom', bathroom)"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'elevators' | translate }}</ion-label>
      <ion-toggle
              name="elevators"
              [(ngModel)]="elevators"
              (ionChange)="togglePoi('elevators', elevators)"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'stairs' | translate }}</ion-label>
      <ion-toggle
              name="stairs"
              [(ngModel)]="stairs"
              (ionChange)="togglePoi('stairs', stairs)"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'escalator' | translate }}</ion-label>
      <ion-toggle
              name="escalator"
              [(ngModel)]="escalator"
              (ionChange)="togglePoi('escalator', escalator)"
      ></ion-toggle>
    </ion-item>

    <ion-item class="poi-item">
      <ion-label>{{ 'fire-extinguisher' | translate}}</ion-label>
      <ion-toggle
              name ="fireExtinguisher"
              [(ngModel)]="fireExtinguisher"
              (ionChange)="togglePoi('fireExtinguisher', fireExtinguisher)"
      ></ion-toggle>
    </ion-item>
    <ion-item class="poi-item">
      <ion-label>{{ 'fire-exit' | translate}}</ion-label>
      <ion-toggle
              name="fireExit"
              [(ngModel)]="fireExit"
              (ionChange)="togglePoi('fireExit', fireExit)"
      ></ion-toggle>
    </ion-item>
    <ion-item class="poi-item" *ngIf="building === 'jmsb'">
      <ion-label>{{ 'entrance' | translate}}</ion-label>
      <ion-toggle
              name ="entrance"
              [(ngModel)]="entrance"
              (ionChange)="togglePoi('entrance', entrance)"
      ></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button class = 'close-button' (click)="closePoi()">Close</ion-button>
</div>
