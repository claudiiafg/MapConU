<ion-header class="indoorToolbar">

  <ion-toolbar color="primary">
    <!-- back button -->
    <ion-button
      class="back-button"
      fill="outline"
      slot="start"
      (click)="goBackOutside()"
    >
      <ion-icon name="arrow-dropleft" size="large"></ion-icon>
    </ion-button>

    <!-- settings button -->
    <ion-button
            class="settings-button"
            fill="outline"
            slot="end"
            (click)="adjustSettings()"
    >
      <ion-icon name="settings" size="large"></ion-icon>
    </ion-button>
    <div *ngIf="!isSelectMode" class="building-info-wrapper">
      <!-- name of floor selected-->
      <ion-item slot="start" class="building">{{ building }}</ion-item>

      <!-- select floor button -->
      <ion-item id="floor-change">
        <ion-select
          (ionChange)="changeFloor()"
          [(ngModel)]="updateFloor"
          [selectedText]="currentFloor.valueOf()"
          class="select-floor"
          id="floor-item"
          interface="popover"
          placeholder="1"
        >
          <ion-select-option
            [value]="floor"
            *ngFor="let floor of floors | slice: minFloorIndex:maxFloorIndex"
            >{{floor}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </div>
  </ion-toolbar>

  <!-- If isSelectMode -> ask user to select where is coming from, in order to initiate floor to floor path -->
  <div class="move-floor" *ngIf="isSelectMode">
    <div class="instrunctions-wrapper">
      <span class="instructions-text">Please select which room you wish to know the directions from</span>
    </div>
  </div>

  <div class="move-floor" *ngIf="!isSelectMode">
    <ion-button
      class="down-button ion-float-end"
      (click)="moveDownFloor()"
      shape="round"
      fill="outline"
    >
      <ion-icon name="arrow-down"></ion-icon>
    </ion-button>
    <ion-button
      (click)="moveUpFloor()"
      class="up-button"
      shape="round"
      fill="outline"
    >
      <ion-icon name="arrow-up"></ion-icon>
    </ion-button>
  </div>

</ion-header>
