<div class="indoor-map-wrapper">
  <div *ngIf="inputBuilding === 'jmsb'">
    <div *ngIf="floor === 1 || floor === '1'">
      <mb1-floor-plan></mb1-floor-plan>
    </div>
  </div>
  <div *ngIf="inputBuilding === 'hall'">
    <div *ngIf="floor === 8 || floor === '8'">
      <h8-floor-plan></h8-floor-plan>
    </div>
  </div>
</div>
