<div id="google-map-component">
  <agm-map
    [style.height.px]="height"
    [zoom]="14"
    [latitude]="latitude"
    [longitude]="longitude"
    [gestureHandling]="'greedy'"
    id="map"
  >
    <agm-polygon
            *ngFor="let oc of overlayCoords"
            [paths]="oc.coords"
            [fillColor]="concordiaRed"
            [fillOpacity]="0.3"
            [strokeColor]="concordiaRed"
            [strokeWeight]="2"
            (polyClick)="showAlert(oc.name, oc.address)"
    >
    </agm-polygon>

    <agm-marker
      *ngFor="let m of markers"
      [iconUrl]="positionMarkerIcon"
      [latitude]="m.latitude"
      [longitude]="m.longitude"
    >
    </agm-marker>

    <ng-container *ngIf="origin && destination">
      <agm-direction
        [origin]="origin"
        [destination]="destination"
        [travelMode]="'WALKING'"
        [renderOptions]="walkingOptions.renderOptions"
      >
      </agm-direction>

      <agm-direction
              [origin]="origin"
              [destination]="destination"
              [travelMode]="'TRANSIT'"
              [renderOptions]="transitOptions.renderOptions"
      >
      </agm-direction>

      <agm-direction
              [origin]="origin"
              [destination]="destination"
      ></agm-direction>
    </ng-container>
  </agm-map>
</div>
