<ion-header>
  <ion-toolbar color="primary">
    <ion-button
      class="settings-button"
      slot="end"
      size="large"
      fill="clear"
      shape="round"
    >
      <ion-icon name="settings" size="large"></ion-icon>
    </ion-button>
    <ion-item id="campus-change">
      <ion-select
        placeholder="Select Campus"
        interface="popover"
        [(ngModel)]="loc"
        (ionChange)="changeCampus()"
        class="select-campus"
      >
        <ion-select-option value="0">SGW Campus</ion-select-option>
        <ion-select-option value="1">Loyola Campus</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
  <ng-container *ngIf="isDirectionSet">
    <div class="navigation-buttons-div">
      <ion-button
        class="navigation-buttons"
        [style.color]="walkColor"
        shape="round"
        fill="outline"
        (click)="changeTravelMode('walk')"
      >
        <ion-icon name="walk"></ion-icon>
      </ion-button>
      <ion-button
        class="navigation-buttons"
        [style.color]="transitColor"
        shape="round"
        fill="outline"
        float-end
        (click)="changeTravelMode('transit')"
      >
        <ion-icon name="train"></ion-icon>
      </ion-button>
      <ion-button
        class="navigation-buttons"
        [style.color]="carColor"
        shape="round"
        fill="outline"
        float-end
        (click)="changeTravelMode('car')"
      >
        <ion-icon name="car"></ion-icon>
      </ion-button>
    </div>
  </ng-container>

  <ion-searchbar
    class="search-location"
    placeholder="Search for a location.."
    autocomplete="on"
  ></ion-searchbar>
</ion-header>
